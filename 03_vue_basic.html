<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">

</div>

<script>
    const {createApp} = Vue;

    const Contador = {
        template: `
          <div id="container">
          Contador es: {{ contador }}
          <button v-on:click="increment">Incrementar</button>
          <button v-on:click="decrement">Reducir</button>
          </div>
        `,
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            increment() {
                this.contador++;
            },
            decrement() {
                this.contador--;
            }
        }
    };

    const App = {
        template: `
          <header>NavBar</header>
          <main>
          <Counter/>
          </main>
          <footer>Footer</footer>
        `
    };

    // createApp(Contador).mount('#app');
    const app = createApp(App);
    // registrar el cmp
    app.component('Counter', Contador);
    // montar
    app.mount('#app');
</script>
