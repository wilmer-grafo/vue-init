<body>
<button>Get Users</button>
<div id="users"></div>
<script>
    const button = document.querySelector("body > button");

    // 2
    button.onclick = () => fetch(url)
        .then(r => r.json())
        .then(users => {
            // parsing
            const value = users.map(u => `<div>${u.name}</div>`).join('');
            usersDiv.innerHTML = value;
        });
</script>
